<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mario Jump</title>
</head>

<body>

    <div class="game-board">
        <img src="images/clouds.png" alt="Nuvens" class="clouds">
        <img src="images/mario.gif" alt="Mario" class="mario">
        <img src="images/pipe.png" alt="Cano verde" class="pipe">

        <div class="over-board hidden">
            <div class="card">
                <h1 class="score"></h1>
                <button class="reset">Restart</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
